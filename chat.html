<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>
<body>
    <script>
        const socket = new WebSocket("ws://localhost:4000/ws")
        socket.addEventListener("close", () => console.log("closed"))
        setTimeout(() => {
            socket.send("hello ws! js < go")
        }, 5000)
        setTimeout(() => {
            socket.send("hello again!")
        }, 10000)
        setTimeout(() => {
            socket.send("hello !!!!!")
        }, 15000)
    </script>
</body>
</html>
